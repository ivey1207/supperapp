services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping').ok" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SEED_DATABASE: "true"
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/superapp
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      JWT_SECRET: superapp-jwt-secret-change-in-production-min-256-bits
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SEED_DATABASE: "false"
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/superapp
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      JWT_SECRET: superapp-jwt-secret-change-in-production-min-256-bits
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  nginx-lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy

  admin-super:
    build:
      context: ./admin-super
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://161.97.118.117:8080
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://161.97.118.117:8080
    depends_on:
      - nginx-lb

volumes:
  mongo_data:
  redis_data:
