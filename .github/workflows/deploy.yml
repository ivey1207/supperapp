name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Copy files via rsync
      env:
        SSHPASS: ${{ secrets.PASW }}
      run: |
        sshpass -e rsync -avz --no-perms --no-owner --no-group \
          -e "ssh -q -o StrictHostKeyChecking=no -p 22" \
          --exclude 'node_modules' \
          --exclude 'target' \
          --exclude 'dist' \
          --exclude '.git' \
          --exclude '.github' \
          . root@161.97.118.117:/root/uz-superapp

    - name: Run remote commands
      env:
        SSHPASS: ${{ secrets.PASW }}
      run: |
        sshpass -e ssh -q -o StrictHostKeyChecking=no -p 22 root@161.97.118.117 << 'ENDSSH'
          set -e
          cd /root/uz-superapp
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
          fi
          docker compose down || true
          
          echo "Building backend services..."
          docker compose build backend-1 backend-2
          echo "Building frontend admin..."
          docker compose build admin-super
          
          echo "Starting containers..."
          docker compose up -d --remove-orphans
          echo "Deploy completed!"
          docker ps
        ENDSSH
