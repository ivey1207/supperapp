name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Copy files via rsync
      env:
        SSHPASS: ${{ secrets.PASW }}
      run: |
        sshpass -e rsync -avz --no-perms --no-owner --no-group -e "ssh -q -o StrictHostKeyChecking=no -p 22" \
          --exclude 'node_modules' \
          --exclude 'target' \
          --exclude 'dist' \
          --exclude '.git' \
          --exclude '.github' \
          . root@${{ secrets.HOST }}:/root/uz-superapp

    - name: Run remote commands
      run: |
        sshpass -e ssh -q -o StrictHostKeyChecking=no -p 22 root@${{ secrets.HOST }} << 'EOF'
          cd /root/uz-superapp
          # Ensure Docker is installed (idempotent check)
          if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
          fi
          # Build and start services
          docker compose down || true
          docker compose up -d --build --remove-orphans
