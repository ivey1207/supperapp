version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: carwash_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///app/data/carwash.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - carwash_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: carwash_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./private.key:/etc/ssl/private/private.key:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - carwash_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Дополнительный сервис для мониторинга (опционально)
  watchtower:
    image: containrrr/watchtower
    container_name: carwash_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    networks:
      - carwash_network

networks:
  carwash_network:
    driver: bridge

volumes:
  carwash_data:
    driver: local
